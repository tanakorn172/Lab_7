<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="กรอกข้อมูล" id="textname">
    <button onclick="read()">ยืนยัน</button>
    <h2 id="greatings"></h2>
</body>
<script>
    function read(){
        var name = document.getElementById("textname").value;
        if (name){
            document.getElementById("greatings").innerHTML = name
        }else{
            alert("ไม่พบข้อมูล")
        }
    }
</script>
</html>
